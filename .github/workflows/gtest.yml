name: Run GTest Automatically

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (cmake, g++, libgtest)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libgtest-dev
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Configure & Build
        run: |
          mkdir build
          cd build
          cmake ..
          make -j

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
